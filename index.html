<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div id="form" class="form">

            <h1>Formulario para cadastro</h1>
            
                 <form action="index.js">

                    <label for="pname" class="cent">Primeiro nome:</label>
                    <input type="text" id="pname" name="pname" class="cent" placeholder="Insira seu nome">
                    <br>
                    
                    <label for="snome" class="cent" >Sobrenome:</label>
                    <input type="text" id="snome" class="cent" placeholder="Insira seu sobrenome" >
                    <br>
                   
                    <label for="idade"  class="cent">Idade:</label>
                    <input type="text" id="idade" class="cent" placeholder="Insira sua idade">
                    <br>
                    <label for="cpf" class="cent">Cpf:</label>
                    <input type="text" id="cpf" class="cent" placeholder="Insira seu cpf">

                    <br>

                    <label for="email" class="cent">Email:</label>
                    <input type="email" name="email" id="email" placeholder="insira seu email">
                       
                    <br>

                    <label for="genero" class="cent">Genero:</label>
                    <input type="radio" name="genero" id="masculino" class="cent" value="masculino">
                    
                    <label for="masculino">masculino</label>
                    <input type="radio" name="genero" id="feminino" class="cent" value="feminino">
                    <label for="feminino">Feminino</label>
                    <br>

                    <p>Insira a sua identidade:</p>
                    <div id="identidade">  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5m-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5"/>
                      </svg> </div>
                        
                    <br>    

                    <button type="submit" style="color: black;">Cadastrar</button>

                </form>                
        </div>
      
    </main>

    <script src="index.js"></script>
</body>
</html>
